 
<div ng-form="diggerForm" class="form-horizontal">
  <div class="row" ng-repeat="field in fields" ng-class="{'has-error': diggerForm[field.name].$invalid}">
    <label for="{{ field.name }}" class="control-label">{{ field.usetitle | fieldtitle | ucfirst }}</label>
    <div class="col">
      <digger-field readonly="readonly" field="field" container="container" fieldclass="fieldclass" />
    </div>
