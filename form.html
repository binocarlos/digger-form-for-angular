 
  
<div ng-form="diggerForm" class="form-horizontal">
  <div class="form-group" ng-class="{error: haserror, 'has-error':container.errors[field.name]}" ng-repeat="field in fields">
    <label for="{{ field.name }}" class="col-sm-3 control-label">{{ (field.title || field.name) | ucfirst }}</label>
    <div class="col-sm-7">
      <digger-field readonly="readonly" field="field" container="container" fieldclass="fieldclass" />
    </div>
    <div class="col-sm-2" ng-show="showedit">
      <a href="#" class="btn btn-mini" ng-click="$emit('deletefield', field)">
          <i class="icon-trash"></i>
      </a>
      <a href="#" class="btn btn-mini" ng-click="$emit('editfield', field)">
          <i class="icon-edit"></i>
      </a>
    </div>
  </div>
  <div ng-transclude></div>
</div>
